body{
	user-select:none;

	background-repeat:repeat-x;
	background-position:bottom;
	background-image:url("back.png"), linear-gradient(135deg,#000,#35b,#408);
}
#svg_avent{
	width:100%;

}
.jours{
	fill:#e8bb9a;
	stroke:#ce906b;
	stroke-width:0.5;
}
.t_jour{
	font-family:sans-serif;
	font-size:0.75em;
	alignment-baseline:middle;
	text-anchor:middle;
	text-shadow:2px 2px 2px rgba(0,0,0,0.25);
	fill:#ce906b;
}
.prize{
	animation:spin 4s linear infinite;
}
@keyframes spin{
	000%{transform:translateY(0px);}
	025%{transform:translateY(0.5px);}
	050%{transform:translateY(0px);}
	075%{transform:translateY(-0.5px);}
	100%{transform:translateY(0px);}
}

<script>
var d=new Date();
var month=d.getMonth();
var day=d.getUTCDate();
function too_soon(){new Audio("jing.mp3").play();setTimeout(function(){alert("Too soon !");},300);}
function open(a){
	document.getElementById(a).style.opacity=0;
	document.getElementById(a).setAttribute("transform","translate(0 -10)");
	setTimeout(function(){document.getElementById(a).style.display="none";},1000);
	new Audio("../sounds/open.mp3").play();
}
